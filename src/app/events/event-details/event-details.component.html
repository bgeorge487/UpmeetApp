

<fieldset *ngFor="let event of eventList.results">

    <h3>{{event.name}}</h3>
    <h3>{{event.description}}</h3>
    <p>{{event.eventTime | date:'short'}}</p>
    <p>{{event.eventMinutes}}</p>
    <label>Add this event to your favorites! <input type="checkbox"> </label>
    <button>Submit</button>
</fieldset>
